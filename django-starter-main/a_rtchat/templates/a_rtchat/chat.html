{% extends 'layouts/blank.html' %}

{% block content %}

<div class="block max-w-2xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-800 rounded-2xl shadow-2xl relative p-1">

        <!-- Online users count -->
        <div class="flex justify-center text-emerald-400 bg-gray-800 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span> online
        </div>

        <!-- Chat messages container -->
        <div id="chat_container" class="overflow-y-auto grow">
            <ul id="chat_messages" class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages  %}
                {% include 'a_rtchat/chat_message.html' %}
                {% empty %}
                    <li class="text-gray-400 text-center">No messages yet.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Message input form -->
        <div class="sticky bottom-0 z-10 p-2 bg-gray-800">
            <div class="flex items-center rounded-xl px-2 py-2">
                <form id="chat_message_form" class="w-full flex gap-2"
                    hx-ext="ws"
                    ws-connect="/ws/chatroom/public-chat/"
                    ws-send
                    _="on htm:afterSend reset() me">
                    {% csrf_token %}
                    {{ form.body }}
                    <button type="submit" class="bg-emerald-400 text-white px-4 py-2 rounded-xl">Send</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    function scrollToBottom(){
       const container = document.getElementById('chat_container');
       container.scrollTop = container.scrollHeight;
    }
    scrollToBottom()
</script>
{% endblock %}
